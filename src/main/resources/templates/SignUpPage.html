<th:block th:replace="fragment/Navigation :: navigation"></th:block>

<div class="container">
    <form style="margin: 50px;" class="form-control" method="post" id="SignUp" action="/signup">
        <div class="mb-3">
            <label class="form-label" for ="email" >아이디(이메일 주소)</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="email" id ="email" placeholder="xxx@gmail.com와 같이 입력하세요." >
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">비밀번호 </label>
            <div class="col-sm-3">
                <input type="password" class="form-control" name="password" >
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">비밀번호 확인 </label>
            <div class="col-sm-3">
                <input type="password" class="form-control" name="confirmPassword" id="confirmPassword">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">이름 </label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="userName" >
            </div>
        </div>
